{% extends "conteneur.html" %}

{% block titre %}| Nom de lieu{%endblock%}

{% block corps %}

<h1>Commentaire d'images</h1>
<p>Compl√©tez le formulaire et cliquez sur "Ajouter un commentaire".</p>
<form class="form" method="POST" action="{{url_for("nomcommentaire")}}"> <!--POST car il y a beaucoup d'info-->
  <div class="form-group row">
    <label for="nom-commentaire" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom-commentaire" placeholder="Nom du commentaire" name="nom">
    </div>
  </div>
  <div class="form-group row">
    <label for="lien-commentaire" class="col-sm-2 col-form-label">Lien vers le manifeste</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lien-commentaire" placeholder="Lien vers le manifeste" name="lien">
    </div>
  </div>
  <div class="form-group row">
    <label for="commentaire-commentaire" class="col-sm-2 col-form-label">Commentaire</label>
    <div class="col-sm-10">
      <textarea type="text"
        class="form-control"
        id="commentaire-commentaire"
        placeholder="Ajout d'un commentaire"
        name="commentaire">
      </textarea>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
{% endblock %}
